<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0311cf5c17.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <img src="/img/duck.png" alt="logo" style="width: 50px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafica utenti</a>
                </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" aria-disabled="true">Help</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section>
            <div class="container my-4">
                <H1>Nuovo Libro</H1>
            </div>
        </section>

        <div class="container">
        <form class="row g-3">
            <div class="col-6">
              <label for="name" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
                <label for="Surname" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="Surname" placeholder="Inserisci il cognome dell'autore">
              </div>
            <div class="col-12">
              <label for="titolo" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
              <p style="color: gray;">Titolo versione italiana</p>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Genere</label>
                <select id="gender" class="form-select">
                  <option selected>Scegli il genere</option>
                  <option>...</option>
                </select>
              </div>

            <div class="col-md-4">
              <label for="year" class="form-label">Anno</label>
              <input type="text" class="form-control" id="year" placeholder="Inserisci l'anno di pubblicazione">
            </div>
           
            <div class="col-md-4">
              <label for="ISBN" class="form-label">ISBN#</label>
              <input type="text" class="form-control" id="ISBN" placeholder="Inserisci il codice ISBN#">
            </div>,
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
              </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Aggiungi libro</button>
            </div>
          </form>
        </div>
      </main>
</body>
</html>
